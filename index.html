<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computer</title>
    <div class="container-grid">
        <div class="heading">
            <div id="result"></div>
            <div class="calculate">
                <link rel="stylesheet" href="style.css" />
                <div class="number">
                    <button class="bth" value="7">7</button>
                    <button class="bth" value="8">8</button>
                    <button class="bth" value="9">9</button>
                    <button class="bth" value="4">4</button>
                    <button class="bth" value="5">5</button>
                    <button class="bth" value="6">6</button>
                    <button class="bth" value="1">1</button>
                    <button class="bth" value="2">2</button>
                    <button class="bth" value="3">3</button>
                    <button class="bth" value="0">0</button>
                    <button class="bth" value=".">.</button>
                </div>
                <div class="operation">
                    <button class="btn" onclick="undo()">DEL</button>
                    <button class="btn" onclick="clean()">AC</button>
                    <button class="btn" value="*">x</button>
                    <button class="btn" value="/">/</button>
                    <button class="btn" value="+">+</button>
                    <button class="btn" value="-">-</button>
                    <button class="btn" onclick="equal()">=</button>
                </div>
            </div>
        </div>
</head>

<body>
    <script language="JavaScript" src="app.js"></script>
</body>

</html>
